{% extends 'kottu/base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>

    <div class="row">
        {% for post in postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{post.3}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{post.0}}<i class="material-icons right">more_vert</i></span>
                        <p><a href="{{post.1}}">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{post.0}}<i class="material-icons right">close</i></span>
                        <p> Price == {{post.2}} </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
